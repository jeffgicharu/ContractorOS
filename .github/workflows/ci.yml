name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-typecheck-test:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm --filter @contractor-os/api test

  storybook-build:
    name: Storybook Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: pnpm --filter @contractor-os/web storybook:build

  db-migrate-check:
    name: DB Migration Check
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: contractor_os_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations up
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/contractor_os_test
        run: pnpm --filter @contractor-os/api migrate:up

      - name: Run seed
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/contractor_os_test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: contractor_os_test
          JWT_SECRET: ci-test-secret
          JWT_EXPIRES_IN: 15m
        run: pnpm --filter @contractor-os/api seed

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint-typecheck-test]
    continue-on-error: true

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: contractor_os_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/contractor_os_e2e
        run: pnpm --filter @contractor-os/api migrate:up

      - name: Seed database
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/contractor_os_e2e
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: contractor_os_e2e
          JWT_SECRET: ci-test-secret
          JWT_EXPIRES_IN: 15m
        run: pnpm --filter @contractor-os/api seed

      - name: Start API server
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: contractor_os_e2e
          JWT_SECRET: ci-test-secret
          JWT_EXPIRES_IN: 15m
          PORT: 3001
        run: pnpm --filter @contractor-os/api start:dev &

      - name: Build shared package
        run: pnpm --filter @contractor-os/shared build

      - name: Build and start web app
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
        run: |
          pnpm --filter @contractor-os/web build
          pnpm --filter @contractor-os/web start &

      - name: Wait for services
        run: |
          npx wait-on http://localhost:3001/api/v1/health http://localhost:3000 --timeout 60000 || true
          sleep 5

      - name: Install Cypress binary
        run: pnpm --filter @contractor-os/web exec cypress install

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: apps/web
          install: false
          wait-on: http://localhost:3000
          wait-on-timeout: 60

      - name: Upload Cypress artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-artifacts
          path: |
            apps/web/cypress/screenshots
            apps/web/cypress/videos
          retention-days: 7
